{% extends "core/base.html" %}
{% load static %}

<title> {% block title %}Profile{% endblock title %}</title>

{% block content %}

<div class="container-fluid">
    {% if user.is_superuser %}
    <h4>Welcome {{ request.user }}</h4>
    <ul>
        <li>
            <button class="btn btn-light">
                <span class="p-4 pe-5">Add Items</span>
            </button>
        </li>

        <li>
            <button 
             class="btn btn-light"
             onclick="location.href = '' "
            >
                <img src="{% static "img/web-store-icon.png" %}">
                <span class="p-4 pe-5">Orders</span>
            </button>
        </li>

        <li>
            <div 
             class="btn btn-light"
             onclick="location.href = '' "
            >
                <img src="{% static "img/location-pin.png" %}">
                <span class="p-4 pe-5">Address</span>
            </div>
        </li>

        <li>
            <button 
             class="btn btn-light"
             onclick="location.href = '{% url "sign-out" %}' "
            >
                <img src="{% static "img/log-out.png" %}">
                <span class="p-4 pe-5">Sign out</span>
            </button>
        </li>
    </ul>

    {% else %}
    Welcome {{ request.user }}
        <button 
          class="btn btn-light"
          onclick="location.href = '' "
        >
            <img src="{% static "img/web-store-icon.png" %}">
            <span class="p-4 pe-5">Orders</span>
        </button>

        <div 
          class="btn btn-light "
          onclick="location.href = '' "
        >
            <img src="{% static "img/location-pin.png" %}">
            <span class="p-4 pe-5">Address</span>
        </div>

        <button 
          class="btn btn-light"
          onclick="location.href = '{% url "sign-out" %}' "
        >
            <img src="{% static "img/log-out.png" %}">
            <span class="p-4 pe-5">Sign out</span>
        </button>
    {% endif %}


</div>

{% endblock content %}
